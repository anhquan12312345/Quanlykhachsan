<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Thông Tin Cá Nhân</title>
  <style>/* ===== Toàn trang ===== */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* ===== Khối chứa tiêu đề + form ===== */
.container {
  text-align: center; /* căn giữa chữ */
}

/* ===== Tiêu đề ===== */
h1 {
  color: #000000;
  margin-bottom: 20px;
}

/* ===== Form ===== */
form {
  background-color: #ffffff;
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(255, 3, 3, 0.2);
  width: 380px;
  text-align: left; /* cho label + input thẳng lề trái */
  margin: 0 auto; /* căn giữa form */
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
  color: #817e7e;
}

input[type="text"],
input[type="date"],
input[type="email"],
select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 6px;
  border: 1px solid #727171;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
}

select:invalid {
  color: #787878;
}

.radio-group {
  margin-top: 6px;
}

.radio-group input {
  margin-right: 5px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #f51b1b;
  border: none;
  color: rgb(255, 255, 255);
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Thông Tin Cá Nhân</h1>

    <form>
      <label>Họ và tên:</label>
      <input type="text" placeholder="Nhập họ tên" required>

      <label>Ngày sinh:</label>
      <input type="date" required>

      <label>Giới tính:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male"> Nam
        <input type="radio" name="gender" value="female"> Nữ
      </div>

      <label>Quê quán:</label>
      <select required>
        <option value="" disabled selected>-- Chọn quê quán --</option>
        <option>Huế</option>
        <option>Đà Nẵng</option>
        <option>Sài Gòn</option>
        <option>Quảng Ngãi</option>
        <option>Khác</option>
      </select>

      <label>Sở thích:</label>
      <input type="text" placeholder="Nhập sở thích" required>

      <label>Email:</label>
      <input type="email" placeholder="Nhập email" required>

      <button type="submit">Xác nhận</button>
    </form>
  </div>
</body>
</html>
