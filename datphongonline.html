<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt phòng - Khách sạn Nhóm 11</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      background-image: url('Gemini_Generated_Image_p6w099p6w099p6w0.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="text-gray-800">

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
        viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="text-blue-700">
        <rect width="16" height="20" x="4" y="2" rx="2" ry="2" />
        <path d="M9 22v-4h6v4" />
        <path d="M8 6h.01" />
        <path d="M12 6h.01" />
        <path d="M16 6h.01" />
      </svg>
      <span class="text-2xl font-bold text-blue-700">Khách sạn Nhóm 11</span>
    </div>

    <div class="flex items-center space-x-2">
      <span id="welcomeMessage" class="font-semibold text-gray-700 hidden md:block"></span>

      <button
        id="btnGym"
        class="bg-green-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-green-700">
        Đặt vé Gym/Buffet
      </button>

      <a
        href="./TTdatphong.html"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-blue-700">
        Phòng đã đặt
      </a>

      <button
        id="btnLogout"
        class="bg-red-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-red-700">
        Đăng xuất
      </button>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="pt-20">
  <section class="py-16 bg-white/95 backdrop-blur-sm min-h-screen">
    <div class="max-w-6xl mx-auto px-4">

      <h2 class="text-3xl font-bold text-center mb-12">
        Chọn Phòng Của Bạn
      </h2>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- DANH SÁCH PHÒNG -->
        <div class="lg:col-span-2 space-y-6">

          <!-- PHÒNG -->
          <div class="bg-white rounded-2xl shadow-lg flex flex-col md:flex-row">
            <img src="Gemini_Generated_Image_ypf8z3ypf8z3ypf8.png"
              class="w-full md:w-1/3 h-60 object-cover"
              alt="Phòng Tổng thống" />
            <div class="p-6 flex flex-col justify-between w-full">
              <div>
                <h3 class="text-2xl font-semibold text-blue-700">Phòng Tổng thống</h3>
                <p class="text-gray-600">100m², quản gia riêng</p>
              </div>
              <div class="flex justify-between items-center mt-4">
                <span class="text-2xl font-bold">15.000.000 VNĐ/đêm</span>
                <button
                  class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700">
                  Chọn phòng
                </button>
              </div>
            </div>
          </div>

          <!-- (các phòng còn lại giữ nguyên như bạn đã làm) -->

        </div>

        <!-- FORM -->
        <div>
          <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-28">
            <h3 class="text-2xl font-semibold text-center mb-6">
              Thông tin Đặt phòng
            </h3>

            <form class="space-y-4">

              <div class="bg-gray-100 p-3 rounded-xl">
                <label class="text-sm text-gray-500">Phòng đã chọn</label>
                <div class="font-bold text-blue-800">Chưa chọn phòng</div>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <input type="date" class="border rounded-xl px-3 py-2" required />
                <input type="date" class="border rounded-xl px-3 py-2" required />
              </div>

              <input type="number" min="1" value="1"
                class="border rounded-xl px-3 py-2 w-full" />

              <button
                type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
                Xác nhận Đặt phòng
              </button>

            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

</body>
</html>
