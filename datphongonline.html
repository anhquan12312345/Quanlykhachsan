<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt phòng online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-xl p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
      Đặt phòng online
    </h1>

    <form class="space-y-4">

      <!-- Họ tên -->
      <div>
        <label class="block text-sm font-semibold mb-1">Họ và tên</label>
        <input
          type="text"
          placeholder="Nhập họ tên"
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Số điện thoại -->
      <div>
        <label class="block text-sm font-semibold mb-1">Số điện thoại</label>
        <input
          type="tel"
          placeholder="Nhập số điện thoại"
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Loại phòng -->
      <div>
        <label class="block text-sm font-semibold mb-1">Loại phòng</label>
        <select
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Phòng thường</option>
          <option>Phòng VIP</option>
          <option>Phòng Tổng thống</option>
        </select>
      </div>

      <!-- Ngày -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Ngày nhận phòng</label>
          <input
            type="date"
            class="w-full border rounded-xl px-4 py-2"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Ngày trả phòng</label>
          <input
            type="date"
            class="w-full border rounded-xl px-4 py-2"
            required
          />
        </div>
      </div>

      <!-- Số người -->
      <div>
        <label class="block text-sm font-semibold mb-1">Số người</label>
        <input
          type="number"
          min="1"
          value="1"
          class="w-full border rounded-xl px-4 py-2"
        />
      </div>

      <!-- Nút submit -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition"
      >
        Xác nhận đặt phòng
      </button>

    </form>

    <div class="text-center mt-6">
      <a
        href="index.html"
        class="text-blue-600 font-semibold hover:underline"
      >
        ← Quay về trang chủ
      </a>
    </div>
  </div>

</body>
</html>
<!-- Hoàn thành nhiệm vụ đặt phòng online -->
