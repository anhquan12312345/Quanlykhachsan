<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử Đặt phòng - Khách sạn Nhóm 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('Gemini_Generated_Image_p6w099p6w099p6w0.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body class="text-gray-800">

    <header class="fixed top-0 left-0 w-full bg-white text-gray-800 shadow-md z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
            
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-700"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>
                <span class="text-2xl font-bold text-blue-700">Khách sạn Nhóm 11</span>
            </div>

            <div id="userMenu" class="flex items-center space-x-4">
                <span id="welcomeMessage" class="font-semibold text-gray-700 hidden md:block"></span>    
                <div class="flex items-center space-x-2"> 
                    <a href="./trang_dat_phong.html" class="bg-green-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-blue-700 transition-colors"> Đặt phòng mới
                    </a>
                    <button id="btnLogout" class="bg-red-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-red-700 transition-colors">Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-16 bg-white/95 backdrop-blur-sm min-h-screen">
            <div class="max-w-4xl mx-auto px-4"> <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Lịch sử Đặt phòng của Bạn</h2>

                <div id="myBookingsList" class="space-y-6">
                    </div>
                
                <p id="loadingMessage" class="text-center text-gray-600 text-lg mt-8">Đang tải lịch sử đặt phòng...</p>

            </div>
        </section>
    </main>

    <script>
        const welcomeMessage = document.getElementById('welcomeMessage');
        const btnLogout = document.getElementById('btnLogout');
        const bookingsList = document.getElementById('myBookingsList');
        const loadingMessage = document.getElementById('loadingMessage');
        let currentUser = null;

        // ----- KHỞI CHẠY KHI TẢI TRANG -----
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Kiểm tra đăng nhập
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                alert("Bạn cần đăng nhập để truy cập trang này.");
                window.location.href = './Trangchu.html';
                return;
            }
            
            // 2. Điền thông tin
            welcomeMessage.textContent = `Chào, ${currentUser.hoTen}`;
            
            // 3. Tải lịch sử đặt phòng
            fetchMyBookings(currentUser.id);
        });

        // ----- XỬ LÝ ĐĂNG XUẤT -----
        btnLogout.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.href = './Trangchu.html';
        });

        // ----- HÀM LẤY LỊCH SỬ BOOKING -----
        async function fetchMyBookings(userId) {
            try {
                const res = await fetch(`http://localhost:3000/my-bookings/${userId}`);
                
                if (!res.ok) {
                    throw new Error("Không thể tải dữ liệu từ server.");
                }

                const bookings = await res.json();

                if (bookings.length === 0) {
                    loadingMessage.textContent = "Bạn chưa có đơn đặt phòng nào.";
                } else {
                    loadingMessage.classList.add('hidden'); // Ẩn thông báo tải
                    displayBookings(bookings);
                }

            } catch (err) {
                loadingMessage.textContent = `Lỗi: ${err.message}`;
            }
        }

        // ----- HÀM HIỂN THỊ BOOKING RA MÀN HÌNH -----
        function displayBookings(bookings) {
            bookingsList.innerHTML = ""; // Xóa nội dung cũ

            bookings.forEach(booking => {
                // Format lại ngày
                const checkInDate = new Date(booking.CheckIn).toLocaleDateString('vi-VN');
                const checkOutDate = new Date(booking.CheckOut).toLocaleDateString('vi-VN');
                const ngayDat = new Date(booking.NgayDat).toLocaleString('vi-VN');

                // Tạo thẻ Card HTML
                const cardHtml = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">
                        <img src="Gemini_Generated_Image_t0vq2qt0vq2qt0vq.png" alt="Ảnh phòng" class="w-full md:w-1/3 h-48 md:h-auto object-cover">
                        
                        <div class="p-6 flex flex-col justify-between w-full">
                            <div>
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-2xl font-semibold text-blue-700">${booking.RoomName}</h3>
                                   <span class="flex-shrink-0 px-3 py-1 rounded-full text-sm font-medium
    ${booking.TrangThai === 'Mới' ? 'bg-blue-100 text-blue-800' : 
    (booking.TrangThai === 'Đã hủy' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800')}">
    ${booking.TrangThai}
</span>
                                </div>
                                <p class="text-gray-600 mb-1">
                                    <strong>Nhận phòng:</strong> ${checkInDate}
                                </p>
                                <p class="text-gray-600 mb-1">
                                    <strong>Trả phòng:</strong> ${checkOutDate}
                                </p>
                                <p class="text-gray-600 mb-4">
                                    <strong>Số khách:</strong> ${booking.Guests}
                                </p>
                                <p class="text-xs text-gray-500">
                                    Đã đặt lúc: ${ngayDat}
                                </p>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mt-4">
                                <span class="text-2xl font-bold text-gray-900 mb-3 md:mb-0">${booking.TotalPrice}</span>
                               <button class="bg-red-600 text-white py-2 px-5 rounded-xl font-semibold hover:bg-red-700 transition-colors ${booking.TrangThai !== 'Mới' ? 'opacity-50 cursor-not-allowed' : ''}" 
        ${booking.TrangThai !== 'Mới' ? 'disabled' : ''}
        data-booking-id="${booking.ID}" onclick="handleCancelClick(this)">
    Hủy phòng
</button>
                            </div>
                        </div>
                    </div>
                `;
                bookingsList.innerHTML += cardHtml;
            });
        }
        // ... (Bên dưới hàm displayBookings)

// ----- HÀM XỬ LÝ KHI CLICK NÚT HỦY PHÒNG -----
function handleCancelClick(buttonElement) {
    const bookingId = buttonElement.getAttribute('data-booking-id');
    
    // Tìm thẻ DIV cha có class 'bg-white rounded-2xl'
    const bookingCard = buttonElement.closest('.bg-white.rounded-2xl');

    if (confirm(`Bạn có chắc chắn muốn hủy đơn đặt phòng #${bookingId} này không?`)) {
        // Truyền cả ID và thẻ HTML cần xóa vào hàm cancelBooking
        cancelBooking(bookingId, bookingCard);
    }
}

// ----- HÀM GỌI API HỦY PHÒNG -----
// Thay đổi: Hàm giờ đây nhận thêm tham số bookingCard
async function cancelBooking(bookingId, bookingCard) { 
    // Tạm thời vô hiệu hóa nút Hủy của đơn hàng này
    if (bookingCard) {
        const buttonElement = bookingCard.querySelector('button[data-booking-id]');
        if (buttonElement) {
            buttonElement.disabled = true;
            buttonElement.textContent = "Đang hủy...";
        }
    }
    loadingMessage.textContent = "Đang xử lý yêu cầu hủy phòng...";
    loadingMessage.classList.remove('hidden');

    try {
        const res = await fetch(`http://localhost:3000/cancel-booking/${bookingId}`, {
            method: 'PUT', 
            headers: { 'Content-Type': 'application/json' }
        });

        if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || "Không thể hủy phòng.");
        }

        alert("Hủy phòng thành công!");
        
        // ▼▼▼ LỆNH QUAN TRỌNG: XÓA PHẦN TỬ HTML VỪA HỦY ▼▼▼
        if (bookingCard && bookingCard.parentElement) {
            bookingCard.remove();
        }
        
        // Kiểm tra xem còn đơn hàng nào không
        if (bookingsList.children.length === 0) {
             loadingMessage.textContent = "Bạn chưa có đơn đặt phòng nào.";
             loadingMessage.classList.remove('hidden');
        } else {
            loadingMessage.classList.add('hidden');
        }
        // ▲▲▲ KẾT THÚC LỆNH XÓA VÀ KIỂM TRA ▲▲▲

    } catch (err) {
        alert(`Lỗi: ${err.message}`);
        // Kích hoạt lại nút nếu bị lỗi
        if (bookingCard) {
            const buttonElement = bookingCard.querySelector('button[data-booking-id]');
            if (buttonElement) {
                buttonElement.disabled = false;
                buttonElement.textContent = "Hủy phòng";
            }
        }
        loadingMessage.classList.add('hidden');
    }
}
    </script>
</body>
</html>
