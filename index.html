<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Thông tin cá nhân</h1>
        <p><b>Họ và tên:</b> Bùi Nguyễn Anh Quân</p>
        <p><b>Ngày sinh:</b> 19/11/2005</p>
        <p><b>Lớp:</b> TIN 3</p>
        <p><b>Sở thích:</b> Bóng chuyền</p>
    </div>
</body>
</html>
